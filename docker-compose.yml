version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: status-shop-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "?@K9fGZ8"
      POSTGRES_DB: status_shop
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: status-shop-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: "change-me-in-production"
      JWT_ACCESS_EXPIRES_IN: "15m"
      JWT_REFRESH_EXPIRES_IN: "30d"
      REFRESH_TOKEN_SECRET: "change-me-in-production"
      DATABASE_URL: "postgresql://postgres:%3F%40K9fGZ8@postgres:5432/status_shop?schema=public"
    depends_on:
      - postgres

volumes:
  postgres_data:
